<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% block title %}

    {% endblock %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bulma.min.css' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/favicons/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicons/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicons/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'images/favicons/site.webmanifest' %}">
    <script src="{% static 'js/main.js' %}" defer></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="">
            <img src="{% static 'images/logo.png' %}" class="img-logo">
        </a>

        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
           data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
            <a class="navbar-item" href="{% url 'app:home' %}">
                Home
            </a>

            <a class="navbar-item" href="/admin" target="_blank">
                Admin
            </a>

            <div class="navbar-item has-dropdown is-hoverable">
                <a class="navbar-link">
                    More
                </a>

                <div class="navbar-dropdown">
                    <a class="navbar-item" href="{% url 'app:about' %}">
                        About
                    </a>
                    <a class="navbar-item" href="mailto:bosireallan@yahoo.com">
                        Contact
                    </a>
                    <hr class="navbar-divider">
                    <a class="navbar-item" href="https://www.github.com/kgarchie">
                        Report an issue
                    </a>
                </div>
            </div>
        </div>

        <div class="navbar-end">
            <div class="navbar-item">
                <form action="{% url 'app:search' %}" class="field has-addons" method="post">
                    {% csrf_token %}
                    <div class="control">
                        <input class="input" type="text" placeholder="Find a concert" name="q">
                    </div>
                    <div class="control">
                        <button class="button is-info" type="submit">
                            Search
                        </button>
                    </div>
                </form>
            </div>
            <div class="navbar-item">
                <div class="buttons">
                    {% if user.is_authenticated %}
                        <a class="button is-dark" href="{% url 'app:logout' %}">
                            <strong>Log Out</strong>
                        </a>
                    {% else %}
                        <a class="button is-primary" href="{% url 'app:register' %}">
                            <strong>Sign up</strong>
                        </a>
                        <a class="button is-light" href="{% url 'app:login' %}">
                            Log in
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</nav>
{% block content %}
{% endblock %}
</body>
</html>
